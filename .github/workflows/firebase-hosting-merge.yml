name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run npm
        run: npm --prefix /home/runner/work/tinder-clone-app/tinder-clone-app/tinder-clone/package.json run build 
      - name: GitHub Action for Firebase
        uses: w9jds/firebase-action@v11.9.0
        with:
          args: deploy
        env:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          PROJECT_ID: tinder-clone-theater
          PROJECT_PATH: /home/runner/work/tinder-clone-app/tinder-clone-app/tinder-clone/
